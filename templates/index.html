<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="card-header">User Details</div>
      <ul class="list-group list-group-flush">
        <li id="user">{{.user_id}}</li>
        <li id="order">{{.order_id}}</li>
      </ul>
    </div>
    <button id="rzp-button1">Pay with Razorpay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      var userid = document.getElementById("user").innerHTML;
      var orderid = document.getElementById("order").innerHTML;
      var options = {
        key: "rzp_test_6m0J6O6Dngl96V", // Enter the Key ID generated from the Dashboard
        amount: "{{.final_price}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        currency: "INR",
        name: "Acme Corp",
        description: "Test Transaction",
        image: "https://example.com/your_logo",
        order_id: "{{.razor_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        handler: function (response) {
          alert(response.razorpay_payment_id);
          alert(response.razorpay_order_id);
          alert(response.razorpay_signature);
          verifyPayment(response, orderid);
        },
        prefill: {
          name: "Abhinand",
          email: "nanduttanvsabhi@gmail.com",
          contact: "9342345251",
        },
        notes: {
          address: "Razorpay Corporate Office",
        },
        theme: {
          color: "#3399cc",
        },
      };
      var rzp1 = new Razorpay(options);
      rzp1.on("payment.failed", function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
      });
      document.getElementById("rzp-button1").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };

      function verifyPayment(res, orderid) {
        $.ajax({
          //passes details as url params
          url: `/payment-success?order_id=${orderid}&payment_id=${res.razorpay_payment_id}&order_id=${res.razorpay_order_id}
      &signature=${res.razorpay_signature}`,
          method: "GET",

          success: (response) => {
            if (response.status) {
              console.log("success");
            } else {
              console.log("failed");
              swal({
                title: "Payment Failed",
                icon: "warning",
                dangerMode: true,
              });

              alert("error");
            }
          },
        });
      }
    </script>
  </body>
</html>
